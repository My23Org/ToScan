<!--This lightning web component is used for display the acute treatment video and  acute avatar message-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<lightning-layout multiple-rows class="tabClass">
		<!--Display the subheader-->
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="tabsDiv pad">
				<div class="grid-containerTabs">
					<a onclick={openAcute} class="anchorText">Articles</a>
					<a onclick={opencronic} class="anchorTextActive">Patient Treatment Videos</a>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<br />
	<br />
	<div class="flexi">
		<!--Display the acute avatar message-->
		<div class="column column1">
			<c-bi-Pspblandingpagetreatementmessage></c-bi-Pspblandingpagetreatementmessage>
		</div>
		<!--Display the chronic acute customized video-->
		<div class="flexcol2">
			<c-bi-Pspbtreatmentvideos></c-bi-Pspbtreatmentvideos>
		</div>
	</div>
	<br />
	<br />
</template>
