<!-- This component is consolidate component used to update hcp patient information enrollment form main page. -->
<template>
	<div>
		<div class="sidebar-container1"></div>
		<div>
			<div class="sidebar-container"></div>
			<img src={BGpp} class="marTB20" alt="Beyond Gpp" />
			<div class="container">
				<img class="img" src={mailimg} width="168px" height="151px" /> <br />
				<br />
				<h1 class="tophead">Thanks for Verifying your information!</h1>
				<br />
				<div if:true={contdata}>
					<p class="ptag">
						{messagecontent}<br />
						{messagecontent2}
					</p>
					<br />
				</div>
				<div if:false={contdata}>
					<p class="ptag">
						{messagecontent}<br />
						{messagecontent2}
					</p>
					<br />
				</div>
				<h2 class="enroll">Enrollment Summary</h2>
				<!--if the candiate has no caregiver -->
				<div if:true={recordid}>
					<template if:false={age}>
						<div class="slds-grid slds-gutters">
							<div class="slds-col">
								<span>
									<p class="shead">Patient Information</p>
									<template for:each={recordDetails} for:item="lead">
										<p key={lead.Id} class="title">
											Name : {lead.FirstName} {lead.LastName} <br />
											Date of birth : {lead.HealthCloudGA__BirthDate__c} <br />
											Email: <span class="underline-email">{lead.Email}</span>
											<br />
											Phone no : {lead.Phone} <br />
										</p>
									</template>
								</span>
							</div>
							<br />
							<div class="slds-col">
								<span>
									<p class="shead">Physician Information</p>
									<template for:each={caregivers} for:item="care">
										<P key={care.id}>
											Name : {care.BI_PSPB_Physician_Name_c__r.FirstName}
											{care.BI_PSPB_Physician_Name_c__r.LastName}<br />
											Email : {care.BI_PSPB_Physician_Name_c__r.Email} <br />
											Phone : {care.BI_PSPB_Physician_Name_c__r.Phone} <br />
											Address
											line:{care.BI_PSPB_Physician_Name_c__r.BI_PSPB_Address_Line__c}
										</P>
									</template>
								</span>
							</div>
						</div>
						<br />
					</template>
					<!--if the candiate has caregiver -->

					<template if:true={age}>
						<div class="slds-grid slds-gutters">
							<div class="slds-col">
								<span>
									<p class="shead">Patient Information</p>
									<br />
									<template for:each={recordDetails} for:item="lead">
										<P key={lead.id}>
											Name : {lead.FirstName} {lead.LastName} <br />
											Date of birth : {lead.HealthCloudGA__BirthDate__c} <br />
										</P>
									</template>
								</span>
							</div>

							<div class="slds-col">
								<span>
									<p class="shead">Caregiver Information</p>
									<br />
									<template for:each={caregiver} for:item="care">
										<P key={care.id}>
											Name : {care.BI_PSPB_First_Name__c}
											{care.BI_PSPB_Last_Name__c}<br />
											Relationship: {care.BI_PSPB_Relationship_to_Patient__c}
											<br />
											Email :
											<span class="underline-email">{care.BI_PSPB_E_mail_ID__c}</span><br />
											Phone : {care.BI_PSPB_Phone_number__c} <br />
										</P>
									</template>
								</span>
							</div>
							<br />
						</div>
						<div>
							<p class="shead">Physician Information</p>
							<br />
							<template for:each={caregivers} for:item="care">
								<P key={care.id}>
									Name : {care.BI_PSPB_Physician_Name_c__r.FirstName}
									{care.BI_PSPB_Physician_Name_c__r.LastName}<br />
									Email : {care.BI_PSPB_Physician_Name_c__r.Email} <br />
									Phone : {care.BI_PSPB_Physician_Name_c__r.Phone} <br />
									Address
									line:{care.BI_PSPB_Physician_Name_c__r.BI_PSPB_Address_Line__c}
								</P>
							</template>
						</div>
					</template>
				</div>
			</div>
		</div>
	</div>
</template>
