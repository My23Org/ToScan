<!-- This component for Avatar Navigation or prompt message through Avatar -->
<template>
	<!-- Avatar image -->

	<div class="avatar-picklist-container">
		<div class="avatar-container">
			<img src={selectedAvatarSrc} class="slds-m-right_large" />
		</div>

		<!-- prompt message -->
		<div class="Dot">
			<div if:true={content} class="navigationcontent">
				<div class="flex1">
					<div>
						<pre class="contentbox">{selectedName1}</pre>
						<div class="contentboxmobile">
							<p>{mobilename}</p>
						</div>
					</div>
					<div class={closevalue} onclick={handleClose}>
						<a><span style="font-size: 27px; color: grey">&times;</span></a>
					</div>
				</div>
			</div>

				<div if:true={qualitative} class="navigationcontent">
				<div class="flex1">
					<div>
						<pre class="contentbox"><p class="qualtive">Qualitative Satisfaction Questionnaire</p>{selectedName1}</pre>
						<div class="contentboxmobile">
							<p>{mobilename}</p>
						</div>
					</div>
					<div class={closevalue} onclick={handleClose}>
						<a><span style="font-size: 27px; color: grey">&times;</span></a>
					</div>
				</div>
			</div>

			<!-- newly adde code for The QSQ header Bolding -->
			<div if:true={qsqTextToAdd} class="navigationcontent">
				<div class="flex1">
					<div>
						<pre
							class="contentbox"
						><p class="boldQsq">Qualitative Satisfaction Questionnaire</p>{selectedName1}</pre>
						<div class="contentboxmobile">
							<p>Qualitative Satisfaction Questionnaire{mobilename}</p>
						</div>
					</div>
					<div class={closevalue} onclick={handleClose}>
						<a><span style="font-size: 27px; color: grey">&times;</span></a>
					</div>
				</div>
			</div>

			<div if:true={twocontentmobile} class="navigationcontent2mobile">
				<p class="contentboxmobile">{selectedName2}</p>
			</div>
			<div if:true={challangecontentmobile} class="navigationcontent3mobile">
				<p class="contentboxmobile">{selectedName3}</p>
			</div>
			<div if:true={contentdot} class="navigationcontentdot">
				<p onclick={mobileclick} class="contentboxdot">...</p>
			</div>
		</div>

		<div if:true={twocontent} class="navigationcontent2">
			<pre class="contentbox">{selectedName2}</pre>
		</div>
		<div if:true={challangecontent} class="navigationcontent3">
			<pre class="contentboxchal">{selectedName3}</pre>
		</div>
		<div class="summaryflex">
			<div if:true={summary} class={navigationcontent5}>
				<div class="flex1">
					<div>
						<div><p class="contentbox5">{selectedName6}</p></div>
						<div class="contentboxmobile">
							<p>{mobilename}</p>
						</div>
						<pre class="contentbox1">{selectedName5}</pre>
					</div>
					<div class={closevalue} onclick={handleClose}>
						<a><span style="font-size: 27px; color: grey">&times;</span></a>
					</div>
				</div>
			</div>
			<div if:true={contentdot1} class={navigationcontentdot1}>
				<p onclick={mobileclick} class="contentboxdot2">...</p>
			</div>
		</div>

		<div if:true={dermo} class="navigationcontent4">
			<pre class="contentbox2">{selectedName4}</pre>
		</div>
	</div>
	<hr class="line" />
</template>
