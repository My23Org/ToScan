						<br>Please continue by verifying your information. Click 'next' to proceed if the pre-filled
						information is correct.
						<br>
						<br>If not, please correct the information and then click 'next'.
					</p>
					<p class="text-content">
						Field with <b class="Btag">*</b> are mandatory
					</p>
				</div>
				<div class="text-content-div-for-mobile">
					<div class="formobile">

						<p class="text-content-for-mobile">
							{mobilevalue2}
						</p>
						<p class="closeavatar" onclick={Xmark}>&times;</p>
					</div>
					<p class="text-content-for-mobile threedot" if:true={clickmethod} onclick={click}> ... </p>

			</div>

				<h1 class="mobile-heading1">Patient Enrollment</h1>
				<h1 class="heading">Patient Enrollment</h1>
				<div class="slds-col">
					<template if:true={normalHeading}>
						<h1 class="demoFont verify">Please provide your patient information for verification</h1><br>
					</template>
					<template if:true={normalHeading1}>
						<p class="errorclass">Invalid Information, Please provide the correct details to proceed</p>
					</template>
				</div>
				<div class="slds-col">
					<div class="input-div">
						<label class="input-label" data-field="FN">First Name*</label>
						<lightning-input name="FirstName" value={firstName} class="textInput"
							onchange={handleFirstNameChange} placeholder="Enter First Name" data-field="FN"
							variant="label-hidden">
						</lightning-input>
						<div class="input-error-label1" if:true={firstnamerequire}>
							<img src={warningicons} width="12px" height="12px">
							&nbsp; First name
							field is required
						</div>


						<div class="input-error-label1" if:true={firstnamevalid}>
							<img src={warningicons} width="12px" height="12px"><span class="sp">&nbsp;
								Please enter a valid first name</span>
						</div>
					</div>
					<div class="input-div">
						<label class="input-label" data-field="LN">Last Name*</label>
						<lightning-input name="LastName" value={lastName} class="textInput"
							onchange={handleLastNameChange} placeholder="Enter Last Name" data-field="LN"
							variant="label-hidden">
						</lightning-input>
						<div class="input-error-label1" if:true={lastNameChangerequire}>
							<img src={warningicons} width="12px" height="12px">&nbsp; Last name
							field is required
						</div>
						<div class="input-error-label1" if:true={lastNameChangevalid}>
							<img src={warningicons} width="12px" height="12px"><span class="sp">&nbsp;Please enter a
								valid last name</span>
						</div>
					</div>
					<div class="input-div">
						<label class="input-label" data-field="dob">Date of Birth*</label>
						<lightning-input type="date" name="dob" value={dob} class="textInput" onchange={handleDobChange}
							placeholder="MM/DD/YYYY" date-style="short" data-field="dob" variant="label-hidden">
						</lightning-input>
						<div class="input-error-label1" if:true={dateofbirthrequire}>
							<img src={warningicons} width="12px" height="12px">&nbsp; Date of birth
							field is required
						</div>
						<div class="input-error-label1" if:true={dateofbirthvaild}>
							<img src={warningicons} width="12px" height="12px"><span class="sp">&nbsp;Please enter a
								valid date of birth</span>
						</div>

							<img src={warningicons} width="12px" height="12px">
							<span class="slds-form-element__helps">{dobErrorMessage}</span>
						</div>
						<span class="input-error-label" data-field="dob-error"></span>
					</div>
