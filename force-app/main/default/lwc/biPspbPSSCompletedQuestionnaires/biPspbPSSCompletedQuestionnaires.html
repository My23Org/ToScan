<!-- This is Psoriasis Symptom Scale (PSS) completed Questionnaire (LWC),this allows you to see Completed Questionnaire with submitted responses.-->
<template>
	<div class="tophead">{pss}<sup>1*</sup></div>
	<div class="containercolumn" data-it-uid={userid}>
		<!--To display Questions and Response-->
		<div class="column1">
			<div class="dropdowncolumn">
				<div class="dropdowncolumn">
					<template if:true={records}>
						<div class="comboboxtext">{selectmonth}</div>
						<lightning-combobox value={selectedAssessment} options={assessmentOptions}
							onchange={handleAssessmentChange}>
						</lightning-combobox>
					</template>
				</div>
				<template if:false={records}>
					<p>{notfound}</p>
				</template>
			</div>

			<template if:true={records}>
				<template for:each={records} for:item="record">
					<div key={record.Id}>
						<div class="nds-form-element nds-form-container">
							<legend
								class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
								<span class="nds-m-right_x-small"
				>{record.AssessmentQuestion.QuestionText}</span><br />
			</legend>
								<div class="nds-form-element__control nds-horizontal_radio">
									<span class="nds-radio">
				<div class="radio-container">
					<input
					type="radio"
					aria-invalid="false"
					value="Yes"
					checked
					disabled
					/>
					<label class="nds-radio__label">
					<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label slds-p-left_small">
						{record.ResponseText}</span>
									</label>
								</div>
								</span>
						</div>
					</div>
		</div>
		<!-- Adjust the key and display fields based on your object structure -->
</template>

<!-- </div> -->
</template>

<!-- Display error if there is any -->
<template if:true={error}>
	<div class="slds-m-top_medium">
		<p>Error: {error}</p>
	</div>
</template>
</div>
<!--COLUMN1-->
<!--To dispay Rollout and Completed Date-->
<div class="column2">
	<div class="box">
		<div class="statusRE">
			<div class="rollout">
				{rollout}<br />
				<p class="rddate">{rolloutDate}</p>
			</div>

			<div class="expires">
				{completedon}<br />
				<p class="eddate">{expireDate}</p>
			</div>
		</div>
	</div>
	<div class="box2">
		<br />
		<br />
		<div class="texts">{completedqn}</div>
		<div class="line"></div>

		<div class="category-names">
			<div class={checkdlqi}>
				<div class="category-box" onclick={navigateToCategory2}
					data-it-button="PSS Completed Questionnaire: Navigate to DLQI">
					<img src={cardimage1} alt="Your Image" class="image" />
					<p class="b">{dlqi}</p>
				</div>
			</div>
			<div class="category-box1" data-it-button="PSS Completed Questionnaire: Navigate to PSS">
				<img src={cardimage2} alt="Your Image" class="image" />
				<p class="c">{pss}</p>
			</div>
			<div class={checkwai}>
				<div class="category-box" onclick={navigateToCategory4}
					data-it-button="PSS Completed Questionnaire: Navigate to WAPI">
					<img src={cardimage3} alt="Your Image" class="image" />
					<p class="d">{workAPI}</p>
				</div>
			</div>
			<div class={checkqsq}>
				<div class="category-box" onclick={navigateToCategory5}
					data-it-button="PSS Completed Questionnaire: Navigate to QSQ">
					<img src={cardimage4} alt="Your Image" class="image1" />
					<p class="e">{qsq}</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!--column2-->
</div>
<!--CONTAINER COLUMN-->
<br />
<!--Footer message-->
<div class="botcontainer">
	<div class="bot1">1. {pssbottom1}</div>
	<br /><br />
	<div class="bot2">*{pssbottom2}</div>
</div>
</template>
