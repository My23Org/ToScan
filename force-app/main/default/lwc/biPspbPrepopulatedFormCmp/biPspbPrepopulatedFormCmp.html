<!-- This consolidated component is used for prepopulating a patient information -->
<template>
	<lightning-layout multiple-rows>
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="custom-box2">
				<div class="displayHeader">
					<div class="header-logo-container">
						<div>
							<img src={LOGOSrc} alt="logo" width="133px" />
						</div>
						<img src={BGpp} class="marTB20" alt="Beyond Gpp" />
					</div>
					<div class="home-icon-container">
						<!-- This component is used for show the home icon in enrollment page -->
						<c-bi-Pspb-Home-Icon-Cmp></c-bi-Pspb-Home-Icon-Cmp>
					</div>
				</div>
				<div class="Container">
					<!-- Prepopulating a patient information  -->
					<c-bi-Pspb-Hcp-Prepopulate-Patient-Form></c-bi-Pspb-Hcp-Prepopulate-Patient-Form>
				</div>
				<div class="footer-container">
					<div class="footer-logo-container">
						<div>
							<img src={FooterSrc} alt="logo" class="Foot" />
						</div>
					</div>
					<div class="footer-containerMobile">
						<c-bi-Pspb-Footer-Logo></c-bi-Pspb-Footer-Logo>
					</div>
					<div class="padR7">
						<c-bi-Pspb-Footer-Quick-Links></c-bi-Pspb-Footer-Quick-Links>
					</div>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
