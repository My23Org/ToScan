<!--This LWC is designed to display Notification Settings on clicking the Account Manager in the Dashboard-->
<template>
	<div class="main">
		<div>
			<header>
				<h1>Notification Settings</h1>
			</header>
		</div>
		<!-- notification for Treatment and Rx Reminders -->
		<div class="flexclass">

			<div class="image-content">
				<img src={treatmentUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div><span class="heading">Treatment and Rx Reminders</span></div>
				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxtret1}
							onchange={tretCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxtret2}
							onchange={tretCheckboxChange}></lightning-input>
					</div>
					<div>
						<label class="insiteclass">Insite Notification</label>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxtret3} disabled
							onchange={tretCheckboxChange} variant="label-hidden"></lightning-input>
					</div>
					<div class="phoneclass">
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxtret4}
							onchange={tretCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={treatAll} onchange={handleSwitchChangetreat} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>
		<!-- notification for New Content Updates -->
		<div class="flexclass">

			<div class="image-content">
				<img src={newcontentUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div>
					<span class="heading">New Content Updates</span>
				</div>

				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxNew1}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxNew2}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxNew3}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxNew4}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>



			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={NewcontentAll}
						onchange={handleSwitchChangeNew} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<!-- notification for Questionnaires -->
		<div class="flexclass">
			<div class="image-content">
				<img src={questionnaireUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div> <span class="heading">Questionnaires</span></div>
				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxQues1}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxQues2}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxQues3}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxQues4}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={QuestionAll}
						onchange={handleSwitchChangeQues} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<!-- notification for Symptom Tracker -->
		<div class="flexclass">
			<div class="image-content">
				<img src={symptomsUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div> <span class="heading">Symptom Tracker</span></div>
				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxSymp1}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxSymp2}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxSymp3}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxSymp4}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={SympAll} onchange={handleSwitchChangeSymp} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>
		<!-- notification for Challenges -->
		<div class="flexclass">
			<div class="image-content">
				<img src={challengeUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div><span class="heading">Challenges</span> </div>
				<div class="subclass">

					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxChal1}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxChal2}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxChal3}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxChal4}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>



			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={ChallengeAll}
						onchange={handleSwitchChangeChal} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>
		<!-- notification for Community -->
		<div class="flexclass">
			<div class="image-content">
				<img src={community} class="imageee">
			</div>
			<div class="flexclass2">
				<div><span class="heading">Community</span> </div>
				<div class="subclass">

					<div>
						<lightning-input type="checkbox" label="Email" checked={iscommunity1}
							onchange={ComCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={iscommunity2}
							onchange={ComCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={CommunityAll}
						onchange={handleSwitchChangeCommunity} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<button class="Save" onclick={handleSave}>Save Changes</button>

	</div>

</template>
