<!-- This lightning web component is used to display Navigation Bar in the Patient Community  Pages-->
<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
<template>
	<!-- Navigation Bar container -->
	<div data-it-uid={userId} class="topNav">
		<!-- Navigation Menu for Allpost,Mypost,Myfollowers and following pages -->
		<p class={navColor} data-it-button="Patient Community Navbar: AllPosts " onclick={navAllpost}>
			All Posts
		</p>
		<p class={navColor1} data-it-button="Patient Community Navbar: MyPosts" onclick={navMypost}>
			My Posts
		</p>
		<p class={navColor2} data-it-button="Patient Community Navbar:My Followers " onclick={navMyfollowers}>
			My Followers
		</p>
		<p class={navColor3} data-it-button="Patient Community Navbar:Following " onclick={navFollowing}>
			Following
		</p>
	</div>
</template>
