<!--This component is used to Display Tasks based on the General notification on clicking the Notification icon from the Dashboard.-->
<template>
	<div class="main" data-it-uid={userId}>
		  <div class="secondMain">
			<div class="notification">
				<h3> Notifications: {activeMenuItem}</h3><br>

				<template if:true={general}>
					<lightning-combobox class="textInput" value={value} placeholder="Select category" options={options}
						onchange={handleChange}></lightning-combobox>
					<div if:true={norecords}>
						<p class="recordclass">You currently donâ€™t have any notifications!</p>
					</div>
					<template if:true={displayedGeneralValue}>
						<template for:each={displayedGeneralValue} for:item="generalItem">
							<h2 key={generalItem.Id}>
								<div class="generalnotify">
									<div class="classdate">
										<p>{generalItem.FormattedDate}</p>
									</div>
									<div class="actionclass">
										<div class="classimg">
											<img if:true={generalItem.sympimg} class="imgclass" src={symptomimg} />
											<img if:true={generalItem.challimg} class="imgclass" src={challengeimg} />
											<img if:true={generalItem.contentsimg} class="imgclass" src={contentimg} />
											<img if:true={generalItem.Questimg} class="imgclass" src={QuestionImg} />
											<img if:true={generalItem.Comunityimage} class="imgclass"
												src={comunityimg} />
										</div>
										<div class="classSubject">
											<p>{generalItem.Subject}</p>
										</div>
									</div>
									<div class="actionbtn">
										<button class="clickhere" if:true={generalItem.trackbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: Click here and Discover Why">Click
											Here to record your Symptoms</button>
										<button class="start" if:true={generalItem.viewbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: Start Now">Start Now</button>
										<button class="readbtn" if:true={generalItem.Readbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification:Read Now">Read Now</button>
										<button class="viewpostbtn" if:true={generalItem.Combutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: View Post">View Post</button>
										<button class="viewcommentbtn" if:true={generalItem.Commentsbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: View Comments">View Comments</button>
										<button class="viewreactbtn" if:true={generalItem.Reactionbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: View Reaction">View Reactions</button>
										<button class="viewfollowbtn" if:true={generalItem.Follwersbutton}
											data-task-id={generalItem.Id} onclick={updategeneraltask}
											data-it-button="General Notification: View Followers">View
											Followers</button>
									</div>
								</div>
							</h2>
						</template>
						<!-- Load More button -->
						<button class="buttonclass" if:true={showLoadMoreButton} onclick={loadMore}
							data-it-button="General Notification: Load More">Load more</button>
					</template>
				</template>
			</div>
		</div>
	</div>
</template>
