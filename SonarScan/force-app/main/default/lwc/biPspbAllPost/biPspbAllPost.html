<!-- The Lightning Web Component displays All posts, providing a concise overview of each post's content. -->
<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
<template>
	<!-- To display ToastMessage after deleting the Comment  -->
	<template if:true={showdeletetoastmsg}>
		<button class="toastmsgclose" title="Close" onclick={closetoastmsg}>
			X
		</button>
		<div class="toastmsg">
			<img src={deletetoast} data-scroll-target class="deletetoastimg" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="cmtdeltoastmsg">Comment deleted succesfully.</p>
		</div>
	</template>
	<!-- To display ToastMessage after Follow the User  -->
	<template if:true={showDiv}>
		<button class="toastmsgclose" title="Close" onclick={closetstfollow}>
			X
		</button>
		<div class="toastmsg">
			<img data-scroll-target class="img" src={deletetoast} />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="flwtoastmsg">You started following {username}.</p>
		</div>
	</template>
	<!-- To display ToastMessage after UnFollow the User  -->
	<template if:true={showDiv2}>
		<button class="toastmsgclose" title="Close" onclick={closetstunflw}>
			X
		</button>
		<div class="toastmsg">
			<img data-scroll-target class="img" src={deletetoast} />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="flwtoastmsg">You unfollowed {username} successfully.</p>
		</div>
	</template>
	<!-- To display ToastMessage after Follow the User for Emoji -->
	<template if:true={showDiv3}>
		<button class="toastmsgclose" title="Close" onclick={closetstfollow}>
			X
		</button>
		<div class="toastmsg">
			<img data-scroll-target class="img" src={deletetoast} />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="flwtoastmsg">You started following {usename}.</p>
		</div>
	</template>
	<!-- To display ToastMessage after UnFollow the User for Emoji -->
	<template if:true={showDiv4}>
		<button class="toastmsgclose" title="Close" onclick={closetstunflw}>
			X
		</button>
		<div class="toastmsg">
			<img data-scroll-target class="img" src={deletetoast} />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<p class="flwtoastmsg">You unfollowed {usename} successfully.</p>
		</div>
	</template>
	<div data-it-uid={userId} class="head">
		<!-- This is the whole div includes leftside(avatar image and avatar content) and leftside(Posts)  -->
		<div class="row">
			<div class="leftside">
				<img src={loggedUserAvatar} class="avatarimg" />
				<br />
				<div class="avatarcontent">
					<p class="avatartext">
						This is the patient community forum! Create posts, react and
						comment, connect with others and build a supportive community in
						your health journey.
					</p>
				</div>
			</div>
			<!-- This line is for mobile responsiveness based on the figma -->
			<hr class="forMblresponse" />
			<!-- To display ToastMessage after deleting the Comment only for mobile responsiveness -->
			<template if:true={showdeletetoastmsg}>
				<div class="toastmsgformobile">
					<img src={deletetoast} class="deletetoastimg" />
					<p class="tstmsg">Comment deleted succesfully.</p>
					<button class="toastmsgcloseformbl" title="Close" onclick={closetoastmsg}>
						&times;
					</button>
				</div>
			</template>
			<!-- To display ToastMessage after follow the User only for mobile responsiveness -->
			<template if:true={showDiv}>
				<div class="toastmsgformobile">
					<img src={deletetoast} class="deletetoastimg" />
					<p class="flwtoastmsg">You started following {username}.</p>
					<button class="toastmsgcloseformbl" title="Close" onclick={closetstfollow}>
						&times;
					</button>
				</div>
				<!-- To display ToastMessage after Unfollow the User only for mobile responsiveness -->
			</template><template if:true={showDiv2}>
				<div class="toastmsgformobile">
					<img src={deletetoast} class="deletetoastimg" />

					<p class="flwtoastmsg">You unfollowed {username} successfully.</p>

					<button class="toastmsgcloseformbl" title="Close" onclick={closetstunflw}>
						&times;
					</button>
				</div>
			</template>
			<div class="rightside">
				<div class="bodyclr">
					<br />
					<!-- Allpost Title and Create Post button -->
					<p data-scroll-target class="allpost">All Posts</p>
					<button class="allpostbtn" onclick={goToCreatepost} data-it-button="allpost: reate New Post">
						Create New Post
					</button>
					<br />
					<!-- if None of the user haven't created a post yet (post created by the users are 0) display this content -->
					<template if:false={showallpost}>
						<div class="allpostNone">
							<img src={allpostimg} class="postimage" />
							<p class="allpostmsg">
								Welcome to the patient community forum! You donâ€™t have any posts
								at the moment. Share your thoughts and experiences with the
								community by creating a new post
							</p>
							<br /><br />
						</div>
					</template>
					<!-- To display all the posts created by the user -->
					<template if:true={showallpost}>
						<template for:each={allpost} for:item="allposts">
							<div key={allposts.Id} class={allposts.Id}>
								<div class="postcontainer">
									<!-- Title of the post  -->
									<div class="post-header">
										<p class="category">{allposts.BI_PSP_Category__c }</p>
										<br />
										<!-- when User clicks the profile/username show the follow/following popup  -->
										<img src={allposts.imageavatar} data-it-button="allpost: PostAvatar(Profile)"
											class="profileavatar" onclick={followUserpop}
											data-custom-feeditem-id={allposts.Id} data-button={allposts.btnchk}
											data-id={allposts.BI_PSP_AccountR__c}
											data-username={allposts.BI_PSP_AccountR__r.BI_PSP_CommunityUsername__c}
											data-acc={allposts.BI_PSP_AccountR__c} data-avatar={allposts.imageavatar} />
										<p class="username" onclick={followUserpop}
											data-it-button="allpost: PostAvatar(Username)" data-button={allposts.btnchk}
											data-id={allposts.BI_PSP_AccountR__c}
											data-username={allposts.BI_PSP_AccountR__r.BI_PSP_CommunityUsername__c}
											data-acc={allposts.BI_PSP_AccountR__c} data-avatar={allposts.imageavatar}>
											{allposts.postYouName}
										</p>
										<br />
										<!-- Date when the Post was created -->
										<p class="time">{allposts.formattedTimeDifference}</p>
										<!-- Follow/Following  button-->
										<!-- If the user clciks the button show the popup for follow/unfollow -->
										<template if:true={allposts.youbtn}>
											<button class={allposts.btnchk}
												data-it-button="allpost: Follow/Following Button"
												onclick={buttonfollowUserpop} data-button={allposts.btnchk}
												data-id={allposts.BI_PSP_AccountR__c}
												data-username={allposts.BI_PSP_AccountR__r.BI_PSP_CommunityUsername__c}
												data-acc={allposts.BI_PSP_AccountR__c}
												data-avatar={allposts.imageavatar}>
												{allposts.btnchk}
											</button>
										</template>
										<!-- follow profile popup -->
										<template if:true={followpopup}>
											<div class="backforpost">
												<div class="follow-profile-container">
													<p class="profile">Profile</p>
													<button onclick={closePopup} data-it-button="AllPost: Close Follow "
														class="times3">
														X
													</button>
													<div class="imgname">
														<img src={avatr} class="popavatar" />
														<p class="username123">{username}</p>
													</div>
													<button class="popupbutton" data-it-button="allpost: Follow Popup"
														onclick={handleFollowPopupButtonClick}>
														Follow
													</button>
												</div>
											</div>
										</template>
										<!-- follow confirmation popup -->
										<template if:true={followpopup2}>
											<div class="backforpost">
												<div class="follow-popup-container second">
													<button onclick={closePopup}
														data-it-button="AllPost: Close UnFollow " class="times2follow">
														X
													</button>
													<p class="popuptitle">Follow User?<br /></p>
													<div>
														<p class="popupcontent second">
															Are you sure you want to follow {username}?<br /><br />
														</p>
													</div>
													<div>
														<p class="popupcontent four">
															You'll now receive notifications whenever this
															user creates a new post. You can always change
															your notification preferences in your profile
															settings.

													</div>
													<button class="follownonly"
														data-it-button="allpost: Follow Confirmation-No"
														onclick={closePopup}>
														No
													</button>
													<button class="followyes1" onclick={Followyes}
														data-it-button="allpost: Follow Confirmation-Yes">
														Yes
													</button>
												</div>
											</div>
										</template>
										<!-- unfollow profile popup -->
										<template if:true={followingpopup}>
											<div class="backforpost">
												<div class="follow-profile-container">
													<p class="profile">Profile</p>
													<button onclick={closePopup} data-it-button="AllPost: Close Follow "
														class="times3">
														X
													</button>
													<div class="imgname">
														<img src={avatr} class="popavatar" />

													<p class="emojifollowingpopuptitle">
														Unfollow User?<br />

													<div>
														<p class="popupcontent second">
															Are you sure you want to unfollow {username}?<br /><br />
														</p>
													</div>
													<div>
														<p class="popupcontent third">
															You'll no longer receive notifications whenever
															this user creates a new post.

													</div>
													<div class="unfollowFlexContainer">
														<button class="followno btn" onclick={closePopup}
															data-it-button="allpost: Unfollow Confirmation-No">
															No
														</button>
														<button class="followyes btn2" onclick={UnFollowingyes}
															data-it-button="allpost: Unfollow Confirmation-No">
															Yes
														</button>
													</div>
												</div>
											</div>
										</template>
										<!-- Post body -->
									</div>
									<div class="post-content">
										<p class="postbody">{allposts.BI_PSP_Phrase__c}</p>
										<br /><br />
										<!-- View Reaction button with total reaction count if the User clicks, it will show username of whoever reacted to the post -->
										<div class="totalReactoioncomment">
											<p data-custom-feeditem-id={allposts.Id} onclick={viewReaction}
												class="totalreaction" data-it-button="allpost: View Reactions">
												{allposts.CountEmoji} Reactions
											</p>
											<!-- Total Comment Count of the Post if the user clicks ,it shows the comments -->

												data-custom-feeditem-title={allposts.BI_PSP_Category__c}

												onclick={commentbtn}>{allposts.displayhide} {allposts.CommentCount}
												Comments
											</span>
											<hr class="lineforcomment" />
										</div>

												<div class="popupbgblur">
													<!-- White Box Popup  -->
													<div class="popup-content second-popup">
														<!-- Close Icon for close the Reaction Popup -->
														<button class="timesemoji" title="Close"
															data-it-button="allpost: ViewReaction Close "
															onclick={closeSecondPopup}>
															X
														</button>
														<h1 class="reactiontext">Reactions</h1>
														<br />
														<!-- All Emoji Button if the User click the emoji , it shows the Username who reacted to that post -->
														<div class="mypostemoji-buttons">
															<br />
															<div class="emoji-button" onclick={showTemplatethumbsup}>
																<img src={imgThumbs} class="viewreactionthumbsimg" />
																<p class={emojitext} onclick={showTemplatethumbsup}

																	data-it-button="allpost: ViewReaction - ThumbsUp">
																	Thumbs up
																</p>
															</div>
															<br />

																<img src={imgSmile} class="viewreactionsmileimg" />

																	data-it-button="allpost: ViewReaction - Smile">
																	Smile
																</p>
															</div>
															<div class="emoji-button" onclick={showTemplatefoldedhands}>
																<img src={imgHands}
																	class="viewreactionhandsfoldedimg" />
																<p class={emojitext2} onclick={showTemplatefoldedhands}
																	data-emoji="foldedhands"
																	data-it-button="allpost: ViewReaction - Hands Folded">
																	Hands Folded
																</p>
															</div>
															<br />
															<div class="emoji-button" onclick={showTemplateheart}>
																<img src={imgLike} />
																<p class={emojitext3} onclick={showTemplateheart}

																	data-it-button="allpost: ViewReaction - Heart">
																	Heart
																</p>
															</div>
															<div class="emoji-button"
																onclick={showTemplatethinkingface}>
																<img src={imgThought} class="viewreactionthoughtimg" />
																<p class={emojitext4} onclick={showTemplatethinkingface}
																	data-emoji="thinkingface"
																	data-it-button="allpost: ViewReaction - Thoughtful">
																	Thoughtful
																</p>
															</div>
														</div>
														<!-- If there is no reaction for that Emoji show this template -->
														<div class="reactedusers">
															<template if:true={noreactionforthisemoji}>
																<img src={NoComment} class="NoCommentImage" />

																<br />
																<br />
															</template>
															<!-- If there are users reacted to the post with that Emoji -->
															<div if:true={displayTemplatethumbsup}
																class="reactedusers reactscroll">
																<template if:true={displayTemplatethumbsup}>
																	<template for:each={getthumbsup}
																		for:item="thumbsup">

																			class="avatarImgandReactedUsercompress">
																			<br />

																				<img src={thumbsup.avatarDataforreaction}

																					class="emojiprofile"
																					onclick={follorunfollemoji}

																					data-name={thumbsup.BI_PSP_AccountE__r.BI_PSP_CommunityUsername__c}

																					data-it-button="allpost: ReactionAvatar(Username) - ThumbsUp"
																					onclick={follorunfollemoji}

																			</div>
																		</div>

																						{usename}?<br /><br />

																				</div>

										<!-- Show the loading after react/unreact for few seconds -->

										<div class="btnReactoionComment">

												Comment
											</button>

									</div>
									<div if:true={allposts.commentbox} class="commentcontainerbox">

												<option value="" disabled selected hidden>

														{option.label}

													<hr key={option.value} />

											</select>
											<!-- If there is no comments display this NO comment content-->

													<br />
												</div>
												<br />
											</template>
											<!-- If there is Comments disaplay the Username,date when the comment created and the body of the comment -->

															class="viewcommentimage" onclick={follorunfollemoji}
															data-accid={commentitem.BI_PSP_AccountCmt__c}
															data-name={commentitem.BI_PSP_AccountCmt__r.BI_PSP_CommunityUsername__c}
															data-avat={commentitem.avatarDataforcomment} />

															<template if:true={commentitem.isCurrentUserCommentCreator}>
																<button class="threedotbtn" onclick={threedotopen}

																	data-custom-feeditem-id={commentitem.Id}>
																	&#8942;
																</button>

															<p class="commentUserName"

																data-accid={commentitem.BI_PSP_AccountCmt__c}
																data-name={commentitem.BI_PSP_AccountCmt__r.BI_PSP_CommunityUsername__c}
																data-avat={commentitem.avatarDataforcomment}>
																{commentitem.youname}

															<p class="timediff">
																{commentitem.formattedTimeDifferenceforcomment}

															<p class="commentBody">
																{commentitem.BI_PSP_Comment__c}
															</p>
															<template if:true={emifollow}>
																<div class="backcomment">
																	<div class="follow-profile-container">
																		<p class="profile">Profile</p>
																		<button onclick={emojiclosePopup}
																			data-it-button="allpost: Follow Popup Close"
																			class="times3 closeprofilecmnt">
																			X
																		</button>
																		<div class="imgname">
																			<img src={avtvarfor} class="popavatar" />
																			<p class="username123">{usename}</p>
																		</div>
																		<button class="popupbutton"
																			onclick={emojiFollowPopupButtonClick}>
																			Follow
																		</button>
																	</div>
																</div>
															</template>
															<template if:true={emojifollowpopup2}>
																<div class="backcomment">
																	<div class="follow-popup-container">
																		<button onclick={emojiclosePopup}
																			class="times2follow closeflwcmnt">
																			X
																		</button>
																		<p class="popuptitle">Follow User?<br /></p>
																		<div>
																			<p class="popupcontent second">
																				Are you sure you want to follow
																				{usename}?<br /><br />
																			</p>
																		</div>
																		<div>
																			<p class="popupcontent four">
																				You'll now receive notifications
																				whenever this user creates a new post.
																				You can always change your notification
																				preferences in your profile settings.
																			</p>
																		</div>
																		<button class="follownonly"
																			onclick={emojiclosePopup}>
																			No
																		</button>
																		<button class="followyes1"
																			onclick={emojiFollowyes}>
																			Yes
																		</button>
																	</div>
																</div>
															</template>
															<template if:true={emojifollowing}>
																<div class="backcomment">
																	<div class="follow-profile-container">
																		<p class="profile">Profile</p>
																		<button onclick={emojiclosePopup}
																			class="times3 closeprofilecmnt">
																			X
																		</button>
																		<div class="imgname">
																			<img src={avtvarfor} class="popavatar" />
																			<p class="username123">{usename}</p>
																		</div>
																		<button class="popupbuttonfollowing"
																			onclick={emojiFollowingPopupButtonClick}>
																			Following
																		</button>
																	</div>
																</div>
															</template>
															<template if:true={emojifollowingpopup2}>
																<div class="backcomment">
																	<div class="following-popup-container">
																		<button onclick={emojiclosePopup}
																			class="times2 ten">
																			X
																		</button>
																		<p class="emojifollowingpopuptitle">
																			Unfollow User?<br />
																		</p>
																		<div>
																			<p class="popupcontent second">
																				Are you sure you want to unfollow
																				{usename}?<br /><br />
																			</p>

																				whenever this user creates a new post.

																				onclick={emojiclosePopup}>
																				No
																			</button>

																				onclick={emojiUnFollowingyes}>
																				Yes
																			</button>
																		</div>
																	</div>
																</div>

																		onclick={closeshoweditthecomment}>
																		&times;
																	</div>
																</div>

																				<button class="threedotclose"
																					title="Close"
																					data-it-button="allpost: Close ThreeDot Popup"
																					onclick={closethreedot}>
																					&times;

																				<br />

																						onclick={editTheComment}>

																							onclick={editTheComment}
																							data-it-button="allpost: Show Edit Dropdown(Mobile View)"
																							class="edit" />Edit Commment
																					</button>
																					<br />
																					<br />
																					<button class="deletethreedots"
																						data-custom-feeditem-id={commentitem.Id}

																						onclick={openFirstPopup}>
																						<img src={deleteimg}
																							data-it-button="allpost: Delete Comment Popup (Mobile View)"
																							class="deletecomment" />&emsp;
																						Delete Comment
																					</button>
																					<br />
																				</div>
																				<br />
																			</div>
																		</div>
																	</div>
																</template>
																<div class="editanddelete">
																	<!-- edit Image -->
																	<img src={editimg}
																		data-custom-feeditem-id={commentitem.Id}
																		class="editCmt"
																		data-it-button="allpost: Show Edit Dropdown"
																		onclick={editTheComment} />
																	<!-- delete image -->
																	<img src={deleteimg} class="deletecomment"
																		data-custom-feeditem-id={commentitem.Id}
																		data-it-button="allpost: Show Delete Popup"
																		data-custom-postitem-id={commentitem.BI_PSP_FeedItem__c}
																		onclick={openFirstPopup} />
																</div>
															</template>
															<!-- Edit the Comment  -->
															<template if:true={commentitem.showeditthecomment}>
																<label for="Edit The Comment"
																	class={editTheCommentTxt}>Edit The Comment</label>
																<select onchange={handleCommentChangeedit}
																	class="dropdowncommentsnew" title="Edit The Comment"
																	data-custom-feeditem-title={allposts.BI_PSP_Category__c}
																	data-custom-feeditem-body={allposts.BI_PSP_Phrase__c}
																	data-custom-feeditem-id={allposts.Id}
																	data-it-button="allpost: Edit Dropdown">
																	<option value="" disabled selected hidden>
																		Select
																	</option>
																	<template for:each={commentoption}
																		for:item="option">
																		<option key={option.value} value={option.value}>
																			{option.label}
																		</option>
																		<hr key={option.value} />
																	</template>
																</select>
															</template>
															<!-- Delete Comment Confirmation Popup -->
															<div class={firstPopupClass}>
																<div class="new-popup-content">
																	<div class="content">
																		<button class="times" title="Close"
																			onclick={closeFirstPopup}
																			data-it-button="allpost: Close DeleteComment Popup">
																			X
																		</button>

																		<p class="paragh">
																			Are you sure you want to delete this

																		</p>
																		<br />
																		<div class="newpopupbtndiv">
																			<button class="cancelbtn"
																				data-it-button="allpost: Delete Comment - No"
																				onclick={closeFirstPopup}>
																				No
																			</button>
																			<button class="submitbtn"
																				data-it-button="allpost: Delete Comment - Yes"
																				data-custom-feeditem-id={commentitem.Id}
																				onclick={handledelete}>
																				Yes
																			</button>
																		</div>
																		<br />
																	</div>
																</div>
															</div>
														</div>
														<hr class="commentline" />
													</div>
												</template>
											</template>
										</template>
									</div>
								</div>
								<br />
								<br />
							</div>
						</template>
					</template>
					<br />

				<div if:true={isLoading}>

					<lightning-spinner alternative-text="Loading" class="spinner-container"></lightning-spinner>
				</div>
			</div>

	</div>
