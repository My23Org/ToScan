<template>
	<!-- This component used for get the information of patient and show to the UI. -->
	<div class="divclass">
		<div class="sidebar-container1"></div>
		<div class="sidebar-container"></div>
		<div class="container">

			<img src={mailimg} class="img" width="74px" height="80px"> <br> <br>

			<h1 class="tophead">Thanks for Enrolling!</h1>
			<p class="titlee">To activate your account, please follow the steps in the email we sent to
				{patientEmail}</p>

			<h2 class="enroll">Enrollment Summary</h2> <br>


			<template if:false={age}>
				<div class="slds-grid slds-gutters">
					<div class="slds-col">
						<span>
							<p class="shead">Patient Information</p> <br>
							<template for:each={recordDetails} for:item="lead">
								<p class="titlee" key={lead.Id}>
									Name : {lead.FirstName} {lead.LastName} <br>
									Date of birth : {lead.HealthCloudGA__BirthDate__c} <br>
									Email : {lead.Email} <br>
									Phone no : {lead.Phone} <br>
								</p>
							</template>
						</span>
					</div>
					<br>
				</div>
				<br>
			</template>


			<template if:true={age}>
				<div class="slds-grid slds-gutters class">
					<div class="slds-col p1">
						<span>
							<p class="shead">Patient Information</p> <br>
							<template for:each={recordDetails} for:item="lead">
								<P key={lead.id}>
									Name : {lead.FirstName} {lead.LastName} <br>
									Date of birth : {lead.HealthCloudGA__BirthDate__c} <br>
									Email : {lead.Email} <br>
									Phone no : {lead.Phone} <br>
								</P>
							</template>
						</span>
					</div>

					<div class="slds-col c1">
						<span>
							<p class="shead">Physician Information</p> <br>
							<template for:each={caregiver} for:item="care">
								<P key={care.id}>
									Name : {care.BI_PSPB_Physician_Name_c__r.FirstName}
									{care.BI_PSPB_Physician_Name_c__r.LastName}<br> 
									Email : {care.BI_PSPB_Physician_Name_c__r.Email} <br>
									Phone : {care.BI_PSPB_Physician_Name_c__r.Phone} <br>
									Address line:{care.BI_PSPB_Physician_Name_c__r.BI_PSPB_Address_Line__c}<br>
								</P>
							</template>
						</span>
					</div>
					<br>
				</div> <br><br>
			</template>
		</div>
	</div>

</template>
